<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n VIP</title>
    <style>
        body {
            background-color: #fdf0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .contenedor {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            border: 3px solid #d4af37; /* Dorado clase alta */
        }

        img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.1rem;
            color: #444;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 50px;
            position: relative;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-si {
            background-color: #ff4d6d;
            color: white;
        }

        .btn-no {
            background-color: #d4af37;
            color: white;
            position: absolute;
            white-space: nowrap;
            transition: 0.1s;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <img src="1770817925549.gif" alt="Sally Brown">
        
        <h1>"Monse querida, el 14 tengo ganas de hacer caridad e invitar a comer a gente con apariencia a sueldo m√≠nimo (como t√∫ comprender√°s)..."</h1>
        
        <div class="botones">
            <button class="btn-si" onclick="aceptar()">OBVIO S√ç</button>
            <button class="btn-no" id="btnNo" onmouseover="moverBoton()" onclick="moverBoton()">NO, SOY DE CLASE ALTA</button>
        </div>
    </div>

    <script>
        function aceptar() {
            alert("¬°Sab√≠a que aceptar√≠as! ü•Ç Prep√°rate para el banquete de caridad.");
        }

        function moverBoton() {
            const btn = document.getElementById('btnNo');
            // Calcula posiciones locas para que no lo atrape
            const x = Math.random() * (window.innerWidth - btn.clientWidth);
            const y = Math.random() * (window.innerHeight - btn.clientHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';
        }
    </script>

</body>
</html>
